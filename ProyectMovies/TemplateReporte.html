<!DOCTYPE html>
<html>
<head>
    <title>%%TITLE%%</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>%%HEADER%%</h1>
    <p>Fecha de generacion: %%DATE%%</p>
    <table>
        <thead>
            <tr>
                %%COLUMNHEADERS%%
            </tr>
        </thead>
        <tbody>
            %%TABLEDATA%%
        </tbody>
    </table>
    <div class="footer">%%FOOTER%%</div>
</body>
</html>
